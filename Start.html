<!DOCTYPE html>
<html>
<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="96x96" href="img/QuikLyrix.png">
    <!--<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    
    <title> Quick Lyrix </title>
</head>

<body> 
    <article id="msgPage" class="msg-pg">
        <section id="msgOverlay" class="msg-overlay">
        </section>
        <section id="msgCntr" class="msg-cntr">
            <a id="closeBtn" class="close-btn btn">X</a>
            <div id="msgTxt" class="msg-txt"></div>
        </section>
    </article>
    
    <a id="home" class="home-icon btn"></a>
    
    
    <div id="searchCntr" class="search-cntr">           
        <input type="text" tabindex="1" class="typeahead search-bar">
        <div class="song-count" id="songCount"></div>
    </div>  
            
    <div id="zoomCntr" class="font-zoom-cntr">
        <div id="plusBtn" class="plus-btn zoom-btn btn">+</div>
        <div id="minusBtn" class="minus-btn zoom-btn btn">-</div>
    </div>
    
    <article id="indexPage" class="idx-pg">
        <div class="tab-cntr">
            <a id="popularTab" tabindex="2" class="tab popular-tab btn">Popular</a>
            <a id="allTab" tabindex="3" class="tab btn">All</a>
        </div>
        <section id="songTitlesCntr" class="song-titles-container">
        </section>
    </article>
    
    <section id="mainCntr" class="main-container">
    </section>
    
    <script type="text/javascript" src="lib/jquery-min.js"></script>
    <script src="lib/bootstrap-typeahead.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
